<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="./images/mobile-bg.webp" as="image" />
    <link rel="preload" href="./images/desktop-bg.webp" as="image" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preload" href="style.css" as="style" onload="this.rel='stylesheet'" />
    <script defer src="script.js"></script>
    <title>Wingify Assignment</title>
  </head>
  <body>
    <main class="parent">
      <div class="curvedshape"></div>
      <div class="section">
        <div class="clip">
          <p>All fields marked an asterisk (*) are required</p>
        </div>
        <div class="clip2">
          <h2>Create an account</h2>
          <form action="" method="get" id="form">
            <div class="emaill input-control">
              <label for="email" class="required">Enter your Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="example@gmail.com"
              />
              <div class="error"></div>
            </div>
            <div>
              <p >Date of birth (optional)</p>
              <div class="DOB">
                <div class="input-control">
                  <label for="date" class="required">Date</label>
                  <input type="number" id="date" />
                  <div class="error"></div>
                </div>
                <div>
                  <label for="month">Month</label>
                  <select name="month" id="month" aria-labelledby="month">
                    <option value="month">Month</option>
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                  </select>
                </div>
                <div>
                  <label for="year">Year</label>
                  <select name="year" id="year" aria-labelledby="year" >
                    <option value="year">Year</option>
                    <option value="1985">1985</option>
                    <option value="1986">1986</option>
                    <option value="1987">1987</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="passwordd input-control">
              <label for="password" class="required">choose a strong Password</label>
              <input type="password" name="password" id="password" />
              <div class="error"></div>
            </div>
            <div class="type0fPerson">
              <p>Are you an agency or individual?</p>
              <div>
                <div>
                  <input
                    type="radio"
                    name="type"
                    id="individual"
                    value="individual"
                  />
                  <label for="individual">Individual</label>
                </div>
                <div>
                  <input type="radio" name="type" id="agency" value="agency" />
                  <label for="agency">Agency</label>
                </div>
              </div>
            </div>
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
